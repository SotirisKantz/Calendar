<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calentar</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="header">
        <h1 class="calendar">Calendar</h1>
        <h3 id="month_year"></h3>
        <div id="previousNext">
            <div id="previous">previous</div>
            <div id="next">next</div>
        </div>
    </div>
    
    <div id="week">
        <h4 class="namesWeek">Sunday</h4>
        <h4 class="namesWeek">Monday</h4>
        <h4 class="namesWeek">Tuesday</h4>
        <h4 class="namesWeek">Wednesday</h4>
        <h4 class="namesWeek">Thrusday</h4>
        <h4 class="namesWeek">Friday</h4>
        <h4 class="namesWeek">Saturday</h4>
        <h4 class="namesWeekBellow">Sund</h4>
        <h4 class="namesWeekBellow">Mond</h4>
        <h4 class="namesWeekBellow">Tues</h4>
        <h4 class="namesWeekBellow">Wedn</h4>
        <h4 class="namesWeekBellow">Thru</h4>
        <h4 class="namesWeekBellow">Frid</h4>
        <h4 class="namesWeekBellow">Satu</h4>
    </div>


    <div id="days"></div>
    <script src="./App.js"></script>
</body>
</html>
